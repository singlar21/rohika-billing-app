<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Rohika Admin Login</h2>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control pe-5"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="showPassword = !showPassword"
          style="position: absolute; top: 38px; right: 15px; cursor: pointer;"
        ></i>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
    </form>

    <!-- Optional Footer -->
    <div class="text-center mt-3">
      <small>&copy; 2025 Rohika</small>
    </div>
  </div>
</div>
