<div class="container mt-4">
  <h2 class="mb-3">Orders</h2>

  <input type="text" class="form-control mb-3" [(ngModel)]="searchText" placeholder="Search...">

  <div class="table-responsive" style="max-height: 75vh; overflow-y: auto;">
    <table class="table table-bordered table-striped">
      <thead class="table-dark position-sticky top-0">
        <tr>
          <th>Name</th>
          <!-- <th>Email</th> -->
          <th>Phone</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Pincode</th>
          <th>Created At</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody *ngIf="users.length > 0">
        <tr *ngFor="let user of users | tableSearch: searchText">
          <td>{{ user.name }}</td>
          <!-- <td>{{ user.email }}</td> -->
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.state }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.pincode }}</td>
          <td>{{ user.createdAt | date }}</td>
          <td style="display: inline-flex;">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" 
            (click)="getItemsListByUser(user.id)">
              <i class="bi bi-clipboard"></i>
          </button>
            <button class="btn btn-primary" (click)="deleteUser(user.id)" style="margin-left: 5px;">
              <i class="bi bi-trash"></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Products Ordered by User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-orders [itemsList]="itemList"></app-orders>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
