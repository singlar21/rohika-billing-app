<div class="notifications-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div *ngFor="let notification of notifications"
        class="alert alert-{{ notification.type }} alert-dismissible fade show" role="alert">
        {{ notification.message }}
        <button type="button" class="btn-close" (click)="dismissNotification(notification)" aria-label="Close"></button>
    </div>
</div>
